elegance.gateway=Cổng vào của Sự Tinh Tế Nhật Bản
excellence.unveiling=Tiết Lộ Bản Chất của Sự Xuất Sắc Nhật Bản
elegance.description=Sự tinh tế của Nhật, sự xuất sắc được tạo ra. '60s mang lại sự quyến rũ và sáng tạo đích thực đến cuộc sống của bạn với các sản phẩm được lựa chọn cẩn thận của chúng tôi.
charm.authentic=Charm Nhật Bản Chân Thực
living.excellence=Sự Xuất Sắc Được Tạo Ra trong Cuộc Sống Nhật Bản
charm.description=Khám phá '60s: Nâng cao không gian của bạn với những điều thú vị của Nhật được chọn lọc. Sự chân thực gặp gỡ phong cách hiện đại cho một trải nghiệm mua sắm độc đáo và phong phú.
oasis.japanese=Thiên Đường của Bạn với Sự Tinh Tế Nhật Bản
style.contemporary=Đáp Ứng Phong Cách Nhật Bản Đương Đại
oasis.description=Hãy ôm '60s: Kho báu Nhật Bản đang chờ đợi. Nâng cao lối sống của bạn với các sản phẩm được lựa chọn, kết hợp truyền thống và hiện đại cho một trải nghiệm khó quên.


brand.title=Các thương hiệu đối tác
brand.content=Khám phá các thương hiệu cao cấp tại cửa hàng của chúng tôi, được chọn lọc để nâng cao phong cách của bạn.
