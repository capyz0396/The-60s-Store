about.title=Giới thiệu
about.welcome=Chào mừng bạn đến với cửa hàng 60s!
about.specialize=Tại cửa hàng 60s, chúng tôi chuyên cung cấp các sản phẩm Nhật Bản chất lượng cao, từ thực phẩm chức năng đến thuốc nhuộm tóc và thuốc nhỏ mắt dành cho người cao tuổi. Sứ mệnh của chúng tôi là mang đến những sản phẩm sức khỏe và làm đẹp tốt nhất từ Nhật Bản đến khách hàng của chúng tôi, đảm bảo cả chất lượng và hiệu quả.
about.focus=Với việc tập trung vào việc phục vụ nhu cầu của khách hàng cao tuổi, chúng tôi lựa chọn mỗi sản phẩm một cách cẩn thận để đáp ứng các tiêu chuẩn an toàn và hiệu quả cao nhất. Cho dù bạn đang tìm kiếm các loại bổ sung dinh dưỡng để hỗ trợ sức khỏe, thuốc nhuộm tóc để có vẻ ngoài rạng rỡ, hoặc thuốc nhỏ mắt để có tầm nhìn rõ ràng, chúng tôi đều có tất cả.
about.satisfaction=Sự hài lòng của khách hàng là ưu tiên hàng đầu của chúng tôi, và chúng tôi luôn cố gắng cung cấp dịch vụ xuất sắc với mỗi đơn hàng. Khám phá bộ sưu tập các sản phẩm Nhật Bản của chúng tôi và trải nghiệm sự khác biệt với cửa hàng 60s ngay hôm nay!


contact.title=Liên hệ
contact.content=Đừng ngần ngại liên hệ với chúng tôi bằng cách sử dụng mẫu dưới đây. Chúng tôi sẽ phản hồi lại bạn sớm nhất có thể.
