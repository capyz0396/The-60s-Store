<!DOCTYPE html>
<html lang="en">

<head>
    <title>60s Store - About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" th:href="@{img/logo-no-background.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo-no-background.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>

<!-- Header Fragment -->
<div th:if="${logged}">
    <div th:replace="~{fragments/headerFragment::headerFragment}"></div>
</div>
<div th:if="${not logged}">
    <div th:replace="~{fragments/headerFragmentAnonymous::headerFragmentAnonymous}"></div>
</div>

<!-- Content Fragment -->
<section class="bg-success py-5">
    <div class="container">
        <div class="row align-items-center py-5">
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-xs-12 order-lg-first order-md-first order-sm-first order-xs-first text-white">
                <h1 th:text="#{about.title}"></h1>
                <p th:text="#{about.welcome}"></p>
                <p th:text="#{about.specialize}"></p>
                <p th:text="#{about.focus}"></p>
                <p th:text="#{about.satisfaction}"></p>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12 order-lg-last order-md-last order-sm-last order-xs-last text-center">
                <img th:src="@{/img/japanese-store.png}" class="about-img" alt="About Hero">
            </div>
        </div>
    </div>
</section>


<!--Footer Fragment-->
<div th:replace="~{fragments/footerFragment :: footerFragment}"></div>

<!-- Script -->
<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>

</html>
