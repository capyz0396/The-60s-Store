<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
</head>
<body>
<h1>Thêm Sản Phẩm</h1>

<form action="/save-product" method="post">
    <label for="productNameEn">Tên sản phẩm (Tiếng Anh):</label>
    <input type="text" id="productNameEn" name="productNameEn" required><br>

    <label for="productNameVi">Tên sản phẩm (Tiếng Việt):</label>
    <input type="text" id="productNameVi" name="productNameVi" required><br>

    <label for="origin">Xuất xứ:</label>
    <input type="text" id="origin" name="origin"><br>

    <label for="descriptionEn">Mô tả (Tiếng Anh):</label>
    <textarea id="descriptionEn" name="descriptionEn"></textarea><br>

    <label for="descriptionVi">Mô tả (Tiếng Việt):</label>
    <textarea id="descriptionVi" name="descriptionVi"></textarea><br>

    <label for="price">Giá sản phẩm:</label>
    <input type="number" id="price" name="price" required><br>

    <button type="submit">Lưu Sản Phẩm</button>
</form>

<a href="/">Quay lại Trang Chủ</a>

</body>
</html>
