<!DOCTYPE html>
<html lang="en">

<head>
    <title>60s Store - Edit Price</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" th:href="@{img/logo-no-background.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo-no-background.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/headerFragment :: headerFragment}"></div>

<!-- Content -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <h2 class="text-center" th:text="#{product.price.history.title}"></h2>

            <table class="table text-center">
                <thead>
                <tr class="invoice-table">
                    <th scope="col" th:text="#{product.id}"></th>
                    <th scope="col" th:text="#{product.name}"></th>
                    <th scope="col" th:text="#{product.price}"></th>
                    <th scope="col" th:text="#{product.start.date}"></th>
                    <th scope="col" th:text="#{product.end.date}"></th>
                </tr>
                </thead>
                <tbody class="manager-invoice-middle">
                <tr th:each="productPrice : ${productPriceList}" class="invoice-table">
                    <td th:text="${productPrice.getProduct().getProductId()}"></td>
                    <td th:text="${lang == 'en' ? productPrice.getProduct().productNameEn : productPrice.getProduct().productNameVi}"></td>
                    <td th:text="${productPrice.getPrice()}"></td>
                    <td th:text="${productPrice.getStartDate()}"></td>
                    <td th:text="${productPrice.getEndDate() ?: 'Now'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Brand Fragment -->
<div th:replace="~{fragments/brandFragment :: brandFragment}"></div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footerFragment :: footerFragment}"></div>

<!-- Script -->
<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>

</html>
