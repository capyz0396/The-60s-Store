<!DOCTYPE html>
<html lang="en">

<head>
    <title>60s Store - Detail Invoice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" th:href="@{img/logo-no-background.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo-no-background.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}">
</head>

<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/headerFragment::headerFragment}"></div>

<!-- Content -->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 th:text="#{detail.title}"></h2>
            <form action="/create-invoice" method="post">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{detail.id}"></th>
                        <th scope="col" th:text="#{detail.name}"></th>
                        <th scope="col" th:text="#{detail.quantity}"></th>
                        <th scope="col" th:text="#{detail.total}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail : ${invoiceDetails}">
                        <td th:text="${detail.invoiceDetailId}"></td>
                        <td th:text="${detail.product.productNameEn}"></td>
                        <td th:text="${detail.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(detail.subtotal, 1, 'DEFAULT', 0, 'DEFAULT') + ' VND'}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<!-- Brand Fragment -->
<div th:replace="~{fragments/brandFragment :: brandFragment}"></div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footerFragment :: footerFragment}"></div>

<!-- Script -->
<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/templatemo.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>

</html>
