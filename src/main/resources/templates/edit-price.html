<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa Giá Sản Phẩm</title>
</head>
<body>
<h1>Chỉnh sửa Giá Sản Phẩm</h1>

<form action="/edited-price" method="post">
  <label for="product">Chọn Sản Phẩm:</label>
  <select id="product" name="productId" required>
    <option th:each="product : ${products}" th:value="${product.productId}" th:text="${product.productNameEn}"></option>
  </select><br>

  <label for="price">Giá mới:</label>
  <input type="number" id="price" name="price" required><br>

  <button type="submit">Lưu Giá</button>
</form>

<a href="/products">Quay lại Danh sách Sản Phẩm</a>

</body>
</html>
