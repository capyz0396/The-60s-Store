<!DOCTYPE html>
<html lang="en">

<head>
    <title>60s Store - Information Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" th:href="@{img/logo-no-background.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo-no-background.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/headerFragment::headerFragment}"></div>

<!-- Content -->
<div class="container py-5">
    <div><h2 class="text-center" th:text="#{information.edit.title}"></h2></div>
    <div style="min-height: 27px; width: auto" class="mt-3 text-center">
        <p style="color: red;" th:text="${error}"></p>
    </div>
    <form th:action="@{/update-user-information}" method="post">
        <div class="row mt-2 justify-content-center">
            <div class="col-auto row">
                <div class="col-auto">
                    <div class="input-height">
                        <p th:text="#{sign.up.first.name}"></p>
                    </div>
                    <div class="input-height">
                        <p th:text="#{sign.up.last.name}"></p>
                    </div>
                    <div class="input-height">
                        <p th:text="#{sign.up.date.of.birth}"></p>
                    </div>
                    <div class="input-height">
                        <p th:text="#{sign.up.phone.number}"></p>
                    </div>
                    <div class="input-height">
                        <p th:text="#{sign.up.address}"></p>
                    </div>
                    <div class="input-height">
                        <p th:text="#{sign.up.password}"></p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-height">
                        <input type="text" id="firstName" name="firstName" required minlength="4">
                    </div>
                    <div class="input-height">
                        <input type="text" id="lastName" name="lastName" required minlength="2">
                    </div>
                    <div class="input-height">
                        <input type="date" id="birthDate" name="birthDate" required style="width: 213px">
                    </div>
                    <div class="input-height">
                        <input type="text" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="input-height">
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="input-height">
                        <input type="password" id="password" name="password" required minlength="2">
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-block mt-3 btn-default m-auto" th:text="#{information.edit.update}">Update</button>
        </div>
    </form>
</div>

<!-- Brand Fragment -->
<div th:replace="~{fragments/brandFragment :: brandFragment}"></div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footerFragment :: footerFragment}"></div>

<!-- Script -->
<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>

</html>
