<!DOCTYPE html>
<html lang="en">

<head>
    <title>60s Store - Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" th:href="@{img/logo-no-background.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo-no-background.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/headerFragment::headerFragment}"></div>

<!-- Content -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-auto text-center">
            <h2 th:text="#{user.profile.title}"></h2>

            <div class="mt-5">
                <form th:action="@{/user-information}" method="get">
                    <button type="submit" class="btn btn-lg btn-success btn-manger" th:text="#{user.profile.information}"></button>
                </form>
            </div>

            <div class="mt-5">
                <form th:action="@{/user-information-edit}" method="get">
                    <button type="submit" class="btn btn-lg btn-success btn-manger bg-gradient" th:text="#{user.profile.edit.information}"></button>
                </form>
            </div>

            <div class="mt-5">
                <form th:action="@{/user-invoice}" method="get">
                    <button type="submit" class="btn btn-lg btn-success btn-manger bg-primary" th:text="#{user.profile.invoice}"></button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Brand Fragment -->
<div th:replace="~{fragments/brandFragment :: brandFragment}"></div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footerFragment :: footerFragment}"></div>

<!-- Script -->
<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>

</html>
